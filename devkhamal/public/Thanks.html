<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks!</title>
    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        margin: 0;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        padding: 2rem 2.5rem;
        border: 1px solid #e5e7eb;
        border-radius: 1rem;
        max-width: 560px;
        text-align: center;
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.75rem;
      }
      p {
        margin: 0;
        opacity: 0.8;
      }
      a {
        display: inline-block;
        margin-top: 1rem;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>✅ Message sent</h1>
      <p>Thanks for reaching out! I’ll reply soon.</p>
      <a href="/">← Back to home</a>

</html>
